services:
  - type: web
    name: meal-plan-generator
    env: python
    pythonVersion: "3.13.4"
    buildCommand: "pip install -r requirements.txt"
    preStartCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false